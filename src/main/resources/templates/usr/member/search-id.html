<html lang="">
    <head>
        <title>아이디 찾기</title>
    </head>

    <body>

    <main layout:fragment="main">
        <script>
            function SearchIDForm__submit(form) {
                // username 이(가) 올바른지 체크

                form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

                if (form.username.value.length === 0) {
                    toastWarning('아이디를 입력해주세요.');
                    form.username.focus();
                    return;
                }

                if (form.username.value.length < 4) {
                    toastWarning('아이디를 4자 이상 입력해주세요.');
                    form.username.focus();
                    return;
                }

                form.submit(); // 폼 발송
            }
        </script>

        <form th:action method="POST" class="p-10 flex flex-col gap-4" onsubmit="SearchIDForm__submit(this); return false;">
            <div>
                <input type="text" name="username" maxlength="30" placeholder="이름" class="input input-bordered">
            </div>
            <div>
                <input type="password" name="password" maxlength="30" placeholder="번호" class="input input-bordered">
            </div>
            <div>
                <input type="submit" value="아이디 찾기" class="btn btn-primary">
            </div>
        </form>
    </main>

    </body>

</html>
